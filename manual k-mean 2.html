<!DOCTYPE html>
<html>
<head>
  <title>Data K-Means</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
  <h2>Data K-Means dari CSV</h2>

  <table id="dataTable" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <br>
  <h3>Link Perhitungan Manual:</h3>
  <ul>
    <li><a href="kmeans_2cluster.html">K-Means 2 Cluster</a></li>
    <li><a href="kmeans_3cluster.html">K-Means 3 Cluster</a></li>
    <li><a href="kmeans_4cluster.html">K-Means 4 Cluster</a></li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $.get("k-mean.csv", function (data) {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");

        let thead = "<tr>";
        headers.forEach(h => { thead += `<th>${h}</th>` });
        thead += "</tr>";
        $("#dataTable thead").html(thead);

        let tbody = "";
        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(",");
          tbody += "<tr>";
          cells.forEach(c => { tbody += `<td>${c}</td>` });
          tbody += "</tr>";
        }
        $("#dataTable tbody").html(tbody);

        $('#dataTable').DataTable();
      });
    });
  </script>
</body>
</html>
