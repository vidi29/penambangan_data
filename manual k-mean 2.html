<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Excel + K-Means Manual</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* menjaga lebar tetap */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      word-wrap: break-word;
    }
    .link-kmeans {
      margin-top: 20px;
    }
    .link-kmeans a {
      margin-right: 15px;
      text-decoration: none;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Data dari Excel (.xlsx)</h2>
  <input type="file" id="upload" accept=".xlsx" />
  <div id="tabel-container"></div>

  <div class="link-kmeans">
    <h3>Perhitungan Manual K-Means:</h3>
    <a href="kmeans_2cluster.html" target="_blank">K-Means (2 Cluster)</a>
    <a href="kmeans_3cluster.html" target="_blank">K-Means (3 Cluster)</a>
    <a href="kmeans_4cluster.html" target="_blank">K-Means (4 Cluster)</a>
  </div>

  <script>
    document.getElementById('upload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let maxCols = Math.max(...rows.map(r => r.length));
        let html = '<table>';

        rows.forEach((row, index) => {
          html += '<tr>';
          for (let i = 0; i < maxCols; i++) {
            const cell = row[i] !== undefined ? row[i] : '';
            html += `<${index === 0 ? 'th' : 'td'}>${cell}</${index === 0 ? 'th' : 'td'}>`;
          }
          html += '</tr>';
        });

        html += '</table>';
        document.getElementById('tabel-container').innerHTML = html;
      };
      reader.readAsArrayBuffer(this.files[0]);
    });
  </script>
</body>
</html>
